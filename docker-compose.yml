services:
  voice-chef:
    build: .
    container_name: voice-chef-app
    restart: unless-stopped
    
    # Environment variables
    environment:
      - PYTHONUNBUFFERED=1
    
    # Volume mounts for Windows
    volumes:
      - ./logs:/app/logs  # For logging if needed
    
    # Keep container running
    stdin_open: true
    tty: true
    
    # Health check
    healthcheck:
      test: ["CMD", "python", "-c", "import whisper, sounddevice; print('OK')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s