version: '3.8'

services:
  voice-chef:
    extends:
      file: docker-compose.yml
      service: voice-chef
    
    # Mount source code for development
    volumes:
      - .:/app
      - /run/user/1000/pulse:/run/user/1000/pulse
      - /tmp/.X11-unix:/tmp/.X11-unix:ro
      - ./logs:/app/logs
      - whisper-cache:/root/.cache/whisper  # Persist model cache
    
    # Override command for development
    command: ["python", "-u", "VoiceScript.py"]
    
    # Add environment for development
    environment:
      - PULSE_SERVER=unix:/run/user/1000/pulse/native
      - DISPLAY=${DISPLAY}
      - PYTHONUNBUFFERED=1
      - DEVELOPMENT=1

volumes:
  whisper-cache: